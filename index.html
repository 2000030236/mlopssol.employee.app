<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Attendance</h1>
        <form id="attendance-form">
            <input type="text" id="employee-name" placeholder="Enter employee name" required>
            <button type="submit">Save</button>
        </form>
    <input type="date" id="report-date" style="margin-right:10px;">
    <button id="download-report">Download Report</button>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Records will appear here -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
